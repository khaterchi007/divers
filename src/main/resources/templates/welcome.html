<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Spring Boot Thymeleaf Hello World Example</title>

<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">bme demo</a>
	</nav>

	<main role="main" class="container">

	<div class="starter-template">
		<h1>Spring Boot Web Thymeleaf Example</h1>
		<h2>
			<span th:text="'Hello, ' + ${message}"></span>
		</h2>
	</div>
	<form action="#" th:object="${model}" th:action="@{/export}" method="post">
		<table>
			<caption>ordinateurs</caption>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Address</th>

				</tr>
			</thead>

			<tbody>
				<tr th:each="ordi : ${ordinateurs}">
					<td th:text="${ordi.adr_ip}" />
					<td th:text="${ordi.adr_mac}" />
					<td th:text=${ordi.etat} />
				</tr>
			</tbody>

			<tfoot></tfoot>
		</table>
		<input type="submit" value="export" />
	</form>



	</main>
	<!-- /.container -->

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
